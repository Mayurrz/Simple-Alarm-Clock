<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple alarm with the functionality of calling out the description of the Alarm Name">
    <meta name="Keywords" content="Alarm, Simple, Speech-Synthesis">
    <link rel="stylesheet" href="style.css">
    
    <title>Simple Alarm Clock</title>
</head>
<body>
    <main>
        <nav>
            <h1>Smart Alarm</h1>
        </nav>
        <div class="content">
            <div class="circle">
            <h2>Current Time</h2>
            <h1 id="current-time"></h1>
            </div>
            <div class="alarm">
                <h3>Set Alarm</h3>
                <div class="display">
                    <div class="display1">
                        <p id="name">Alarm Name</p>
                        <h2 class="time" id="time">00:00:00</h2>
                        <p class="description" id="description">Alarm Description</p>
                    </div>
                    <div class="clear-alarm">
                        <button class="cancel">X</button>
                    </div>
                    </div>
                <div class="details">
                    <form class="create-alarm">
                        <!-- <label for="hourInput">Input hour</label> -->
                        <input name="hourInput" type="number" placeholder="Enter hour" min="0" max="12" required>
                        <!-- <label for="minuteInput">Input minute</label> -->
                        <input name="minuteInput" type="number" placeholder="Enter minutes" min="0" max="60" required>
                        <!-- <label for="secondInput">Input second</label> -->
                        <input name="secondInput" type="number" placeholder="Enter seconds" min="0" max="60" required>
                        <!-- <label for="nameInput">Input alarm name</label> -->
                        <input id="nameInput" type="text" placeholder="Enter alarm name">
                        <!-- <label for="descriptionInput">Input alarm description</label> -->
                        <input id="descriptionInput" type="text" placeholder="Enter alarm description">
                        <!-- <label for="zone">Input alarm description</label> -->
                        <select name="zone" required>
                            <option value="" selected disabled>Zone</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <button class="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <audio id="alarm-audio"></audio>
    </main>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
